  <div class="row">
    <div class="col-12 col-md-4" *ngFor="let cat of catBreeds">
      <mat-card class="example-card">

          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{cat.name}}</mat-card-title>

          <mat-card-subtitle>nombre alternativo: {{cat.alt_names}}</mat-card-subtitle>
